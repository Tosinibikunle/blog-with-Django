<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Articles</title>
</head>
<body>
  <ul class='articlelist'>
    {% for article in articles %}
        <div class="article">
          <h2><a href="#">{{ article.title }}</a></h2>
          <p>{{ article.body }}</p>
          <p>{{ article.date }}</p>
        </div>
    {% endfor %}
  </ul>
</body>
</html>
